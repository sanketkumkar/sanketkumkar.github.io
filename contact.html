  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      margin: 0;

    }

    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 30px;
      line-height: 1.8;
      font-size: 16px;
    }

    .info strong {
      color: #003366;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005599;
    }
