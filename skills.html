<!DOCTYPE html>

<head>

  <title>Skills - Sanket Kumkar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .skills-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .skills-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #003366;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .skill-card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .skill-icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #0077cc;
    }

    .skill-name {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
